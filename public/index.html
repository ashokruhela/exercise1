<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>A responsive page demo using traditional javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div id="page-wrap">
      <header id="page-title">
        <h1>Saving accounts</h1>
      </header>
      <div id="content">
        <table id="productTable">
          <thead>
            <tr>
              <th>Product </th>
              <th>Interest Rate </th>
              <th>Minimum Deposit </th>
              <th>Interest type </th>
            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>
      <div id="left" class="nav">
        <input id="prevLink" type="button" onclick="onPrevClick()"/>
      </div>
      <div id="right" class="nav">
        <input id="nextLink" type="button" onclick="onNextClick()"/>
      </div>
    </div>
    <script type="text/javascript" src="json2.js"></script>
    <script type="text/javascript" src="productUtil.js"></script>
  </body>
</html>
